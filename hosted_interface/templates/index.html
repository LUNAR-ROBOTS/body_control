<html>
    <body>
        <h1>Hello World</h1>
        <div id="response"></div>
        <form id="action1" onsubmit="submitForm(event, 'action1')">
            <button type="submit">Action 1</button>
        </form>
        <form id="action2" onsubmit="submitForm(event, 'action2')">
            <button type="submit">Action 2</button>
        </form>
        <form id="action3" onsubmit="submitForm(event, 'action3')">
            <button type="submit">Action 3</button>
        </form>
        <form id="action4" onsubmit="submitForm(event, 'action4')">
            <button type="submit">Action 4</button>
        </form>
        <script>
            function submitForm(event, action) {
                event.preventDefault(); // Prevent form from submitting normally
                fetch('/' + action, { method: 'POST' })
                    .then(response => response.text())
                    .then(text => document.getElementById('response').innerText = text)
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </body>
</html>
